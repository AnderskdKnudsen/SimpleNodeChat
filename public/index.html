<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/chat.css">
</head>

<body>
    <div id="app">
        <div class="top-container">
            <div class="top">
                <h1>This is the sickest chatsystem ever created!</h1>
                <p>Alias: {{ username }} </p>
                <p>Color: </p>
            </div>
        </div>

        <div class="middle-container">
            <div class="middle-chat" ref="chat">
                <ul class="messages">
                    <li v-for="(data, key) in messages" :key="key" :style="{ 'background': data.color }">
                        <b>
                            {{ data.name }}:
                        </b>
                        {{ data.message }}
                    </li>
                </ul>
            </div>
            <div class="middle-clients">
                <h3>People online ({{ numberOfClients }})</h3>
                <ul class="online-clients">
                    <li v-for="(user, key) in users" :key="key">
                        {{ user }}
                    </li>
                </ul>
            </div>
        </div>

        <div class="bottom">
            <form @submit.prevent="sendMessage">
                <input v-model="message" id="m" autocomplete="off" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="scripts/ajax.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/socket.js"></script>
    <!--  <script src="scripts/index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var socket = io.connect("http://localhost:3000");
        var app = new Vue({
            el: '#app',
            data: {
                message: '',
                messages: [],
                username: '',
                users: [],
                numberOfClients: 0
            },
            mounted() {
                this.getMessages();
                this.listenForMessages();
                this.promptUsername();
                this.postUsername();
                this.updateUsers();
            },
            methods: {
                promptUsername() {
                    const username = prompt("Welcome to the chatroom\nPlease choose a username.", "Username");

                    const doRandom = [
                        null,
                        "",
                        "Username"
                    ];

                    if (doRandom.indexOf(username) === -1) {
                        this.username = username;
                        return;
                    }

                    $.ajax({
                        type: "GET",
                        url: 'https://randomuser.me/api/',
                        dataType: 'json'
                    }).then(data => {
                        this.username = data.results[0].name.first + " " + data.results[0].name.last;
                    });
                },
                getMessages() {
                    $.get("get-messages", response => {
                        this.messages = response;
                        this.scrollToBottom();
                    });
                },
                listenForMessages() {
                    socket.on("chat message", msg => {
                        this.messages.push(msg);
                        this.scrollToBottom();
                    });
                },
                scrollToBottom() {
                    var chat = this.$refs.chat;

                    setTimeout(function () {
                        chat.scrollTo(0, chat.scrollHeight)
                    }, 0);
                },
                sendMessage() {
                    const postMessage = {
                        name: this.username,
                        message: this.message
                    }
                    socket.emit("chat message", postMessage);
                    this.message = '';
                },
                postUsername() {
                    socket.on("askForUsername", () => {
                        socket.emit("foundUsername", this.username);
                    });
                },
                updateUsers() {
                    // socket.on("updateUsers", users => {
                    //     this.users = [];
                    //     users.forEach(u => {
                    //         this.users.push(u);
                    //     });
                    // });
                    socket.on("updateUsers", usersAndNumber => {
                        this.users = [];
                        usersAndNumber.users.forEach(u => {
                            this.users.push(u);
                        });
                        console.log(this.users);
                        this.numberOfClients = usersAndNumber.numberOfClients;
                    });
                }
            }
        });
    </script>
</body>

</html>
