<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/chat.css">
</head>

<body>
    <div id="app">
        <div class="top-container">
            <div class="top">
                <h1>This is the sickest chatsystem ever created!</h1>
                <p>Alias: {{ username }} </p>
                <p>Color: </p>
            </div>
        </div>

        <div class="middle-container">
            <div class="middle-chat" ref="chat">
                <ul class="messages">
                    <li v-for="(data, key) in messages" :key="key" :style="{ 'background': data.color }">
                        <b>
                            {{ data.name }}:
                        </b>
                        {{ data.message }}
                    </li>
                </ul>
            </div>
            <div class="middle-clients">
                <h3>People online ({{ numberOfClients }})</h3>
                <ul class="online-clients">
                    <li v-for="(user, key) in users" :key="key">
                        {{ user }}
                    </li>
                </ul>
            </div>
        </div>

        <div class="bottom">
            <form @submit.prevent="sendMessage">
                <input v-model="message" id="m" autocomplete="off" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="scripts/ajax.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/socket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
