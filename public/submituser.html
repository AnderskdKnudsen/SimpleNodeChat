<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Submit User</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/submit.css">
</head>

<body>
    <h1>Submit new user</h1>
    <div class="loader"></div>
    <div class="submit">
        <div class="submit-form">
            <form>
                <input class="submit-field submit-username" type="text" placeholder="Username">
                <input class="submit-field submit-password" type="password" placeholder="Password">
                <input class="submit-field submit-email" type="text" placeholder="E-mail">
                <button class="submit-btn btn btn-primary" type="submit">Submit new user</button>
            </form>
        </div>
        <div class="submit-info"></div>
    </div>

    <script src="scripts/ajax.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/submit.js"></script>
</body>

</html>
