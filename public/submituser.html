<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Submit User</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
    <h1>Submit shit!</h1>
    <div class="submit">
        <form>
            <input class="submit-username" type="text" placeholder="Username">
            <input class="submit-password" type="password" placeholder="Password">
            <input class="submit-email" type="text" placeholder="E-mail">
            <button class="btn btn-primary" type="submit">Submit new user</button>
        </form>
    </div>
    <div class="submit-info"></div>
    <div class="loader"></div>

    <script src="scripts/ajax.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/submit.js"></script>
</body>

</html>
